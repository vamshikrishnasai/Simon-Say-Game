<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="/simon.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press Any Key To Start Game</h2>
    
    <div class="container">
        <div class="first">
            <div type="button"class="btn red" id="red">1</div>
            <div type="button"class="btn yellow"id="yellow">2</div>
        </div>
        <div class="second">
            <div type="button" class="btn green" id="green">3</div>
            <div  type="button" class="btn purple" id="purple">4</div>
        </div>
    </div>
    <h2 id="highest-score">Highest Score: 0</h2>

    <script src="/simon.js"></script>
</body>
</html>
